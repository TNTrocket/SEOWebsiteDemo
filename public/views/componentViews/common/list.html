<ul class="commonListTitle">
    <% if (locals.dataList){ %>
    <% locals.dataList.forEach(function(item){ %>
    <li><a href="/<%= config.target %>/<%= type %>/<%= item.id %>"><i></i><span class="listTxt"><%= item.title %></span>
        <span class="dateTime"><%= item.time || ""%></span>
    </a></li>
    <% }) %>
    <% } %>
</ul>
