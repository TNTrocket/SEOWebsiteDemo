<ul class="commonListTitle">
    <% if (locals.dataList){ %>
    <% locals.dataList.forEach(function(item){ %>
    <li><a href="/information/article/<%= params.city %>/<%= item.id %>"><i></i><span class="listTxt"><%= item.title %></span>
        <% if (!locals.needTime) { %>
        <span class="dateTime"><%= item.time || ""%></span>
        <% } %>
    </a></li>
    <% }) %>
    <% } %>
</ul>
